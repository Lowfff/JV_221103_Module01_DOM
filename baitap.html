<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm mới tài khoản</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <form class="formAdd">
      <div class="main-top">
        <h3>Thêm mới tài khoản</h3>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="main-content">
        <div class="main-content-left">
          <div class="main-group">
            <p>Tên</p>
            <input class="input" type="text" />
          </div>
          <div class="main-group">
            <label>Email</label>
            <input class="input" type="email" />
          </div>
          <div class="main-group">
            <label>Mật khẩu</label>
            <input class="input" type="password" />
          </div>
        </div class="main-group">
        <div class="main-content-right">
         <div class="main-content-right-top">
            <div class="gender">
                <p>Giới tính</p>
                <div class="gender-container">
                  <input name="gender" type="radio" />Nam
                  <input name="gender" type="radio" />Nữ
                  <input name="gender" type="radio" />Khác
                </div>
              </div>
              <div class="main-group">
                <p>Ngày sinh</p>
                <input class="input" type="date" />
              </div>
         </div>
          <div class="main-group">
            <p>Lớp</p>
            <select class="input" name="" id="">
              <option value="">Select</option>
              <option value="">113</option>
            </select>   
          </div>
        </div>
      </div>
      <div class="main-group">
        <p>Địa chỉ</p>
        <input class="input" type="text" />
      </div>
      <hr />
      <div class="main-bottom">
        <button class="button">Huỷ</button>
        <button class="button">Thêm</button>
      </div>
    </form>
  </body>
</html>
